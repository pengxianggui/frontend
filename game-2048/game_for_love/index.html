<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="utf-8">
	<title>2048</title>
</head>
<link rel="stylesheet" type="text/css" href="2048.css">
<script type="text/javascript" src="jquery-2.1.4.js"></script>
<script type="text/javascript" src="support2048.js"></script>
<script type="text/javascript" src="showanimation2048.js"></script>
<script type="text/javascript" src="main2048.js"></script>
<script type="text/javascript" src="data2048.js"></script>
<body>
	<div id="block">
		<div class="top">
			<header>
				<h3>2048 for 玲儿</h3>
				<a href="javascript:newgame();" id="newgamebutton">New Game</a>  <!--点击按钮，将会出发newgame()函数-->
				<p>score: <span id="score">0</span>&nbsp;&nbsp;&nbsp;等级：<span id="grade">0</span></p>
				<p>提示：当等级达到<span id="aimgrade"></span>时，丘比特将会降临在你身边。加油！</p>
				<p>触屏敏感度：高<input id="touchSensitive" type="range" min="50" max="450" step="50"/>低</p>
			</header><!-- /header -->
		</div>
		<!--棋盘盒子-->
		<div class="bottom" id="touchArea">
			<div id="grid-container">
				<div class="gird-cell" id="gird-cell-0-0"></div>
				<div class="gird-cell" id="gird-cell-0-1"></div>
				<div class="gird-cell" id="gird-cell-0-2"></div>
				<div class="gird-cell" id="gird-cell-0-3"></div>

				<div class="gird-cell" id="gird-cell-1-0"></div>
				<div class="gird-cell" id="gird-cell-1-1"></div>
				<div class="gird-cell" id="gird-cell-1-2"></div>
				<div class="gird-cell" id="gird-cell-1-3"></div>

				<div class="gird-cell" id="gird-cell-2-0"></div>
				<div class="gird-cell" id="gird-cell-2-1"></div>
				<div class="gird-cell" id="gird-cell-2-2"></div>
				<div class="gird-cell" id="gird-cell-2-3"></div>

				<div class="gird-cell" id="gird-cell-3-0"></div>
				<div class="gird-cell" id="gird-cell-3-1"></div>
				<div class="gird-cell" id="gird-cell-3-2"></div>
				<div class="gird-cell" id="gird-cell-3-3"></div>
			</div>
		</div>
	</div>
</body>
</html>
