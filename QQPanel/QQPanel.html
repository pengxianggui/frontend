<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QQ_Panel</title>
	<link rel="stylesheet" type="text/css" href="QQPanel.css">
	<script type="text/javascript" src="eventCompatibility.js"></script>
	<script type="text/javascript" src="QQPanel.js"></script>
</head>
<body>
	<div id="panel" style="left:0px; top:0px">
		<div id="up">
			<span class="control" id="close"></span>
			<span class="control" id="min"></span>
			<span class="control" id="set"></span>
		</div>
		<div id="down">
			<div id="left">
				<span class="avator"></span>
				<span id="addUser"></span>
			</div>
			<div id="right">
				<form>
					<span><input type="text" name="username"><i></i></span>
					<a href="">注册账号</a>
					<span><input type="password" name="password"><i></i></span>
					<a href="">找回密码</a><br/>
					<div>
						<input type="checkbox" id="remember"><label for="remember">记住密码</label>
						<input type="checkbox" id="autoLogin"><label for="autoLogin">自动登录</label>
					</div>
					<button type="button">登&nbsp;&nbsp;&nbsp;录</button>
				</form>
				<span id="ma"></span>
			</div>
		</div>
	</div>
</body>
</html>
