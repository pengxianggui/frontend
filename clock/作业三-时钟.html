<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>时钟</title>

<link href="clock.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="clock.js"></script>
</head>

<body>
    
	<div id="box">
        <ul id="dot" class="center">
            <li id="heart"></li>
        </ul>
        <ul id="point" class="center">
            <li id="second"></li>
            <li id="minute"></li>
    		<li id="hour"></li>
        </ul>
        <ul id="num" class="center">
            <li id="num1"><span>12</span></li>
            <li id="num2"><span>1</span></li>
            <li id="num3"><span>2</span></li>
            <li id="num4"><span>3</span></li>
            <li id="num5"><span>4</span></li>
            <li id="num6"><span>5</span></li>
            <li id="num7"><span>6</span></li>
            <li id="num8"><span>7</span></li>
            <li id="num9"><span>8</span></li>
            <li id="num10"><span>9</span></li>
            <li id="num11"><span>10</span></li>
            <li id="num12"><span>11</span></li>
        </ul>
    </div>
</body>
</html>
